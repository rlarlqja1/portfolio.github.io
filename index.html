<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김기범 포트폴리오</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="header">
        <div class="main_header">
            <button class="header_logo" type="button" onclick="goToScroll('main_header')">KGB's Portfolio</button>
            <nav id="menu">
                <button class="header_menu" type="button" onclick="goToScroll('about_me')">About me</button>
                <button class="header_menu" type="button" onclick="goToScroll('skill')">Skill</button>
                <button class="header_menu" type="button" onclick="goToScroll('archive')">Archive</button>
                <button class="header_menu" type="button" onclick="goToScroll('port')">Portfolio</button>
            </nav>
        </div>
    </header>
    <div id="main">
        <div class="content">
            <h1>-김기범-<br>포트폴리오</h1>
            <h2>안녕하세요.<br>한국폴리텍대학 2학년<br>김기범입니다.</h2>
        </div>
    </div>
    <div class="about_me">
        <div class="about">
            <div class="about_header">
                <h1>ABOUT ME</h1>
            </div>
            <div class="self">
                <div id="name" class="ab">
                    <div class="inside">
                        <img src="./img/name.fa083cfb.svg" alt="name">
                        <h3>이름<br>김기범</h3>
                    </div>
                </div>
                <div id="birth" class="ab">
                    <div class="inside">
                        <img src="./img/birthdate.5bfe2a95.svg" alt="birth">
                        <h3>생년월일<br>2002.12.22</h3>
                    </div>
                </div>
                <div id="locate" class="ab">
                    <div class="inside">
                        <img src="./img/location.665eb728.svg" alt="locate">
                        <h3>주소<br>제주시</h3>
                    </div>
                </div>
                <div id="phone" class="ab">
                    <div class="inside">
                        <img src="./img/phone.0b0f8955.svg" alt="phone">
                        <h3>전화번호<br>010-3699-1021</h3>
                    </div>
                </div>
                <div id="email" class="ab">
                    <div class="inside">
                        <img src="./img/email.f8008661.svg" alt="email">
                        <h3>이메일<br>rlarlqja1222@naver.com</h3>
                    </div>
                </div>
                <div id="edu" class="ab">
                    <div class="inside">
                        <img src="./img/education.0867cbcb.svg" alt="education">
                        <h3>학력<br>한국폴리텍대학 제주캠퍼스<br>소프트웨어융합디자인과</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="skill">
        <div class="skills">
            <div class="skill_header">
                <h1>SKILLS</h1>
            </div>
            <div class="sk_main">
                <div id="skill">
                    스킬
                </div>
            </div>
        </div>
    </div>
    <div class="archive"></div>
    <div class="port"></div>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
